<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Profile Student</title>

    <meta name="author" content="Codeconvey" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>

    <!-- Only for demo purpose - no need to add. -->
    <link rel="stylesheet" href="css/demo.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="ScriptTop">
        <div class="rt-container">
            <div class="col-rt-4" id="float-right">
                <!-- Ad Here -->
            </div>
            <div class="col-rt-2">
            </div>
        </div>
    </div>

    <header class="ScriptHeader">
        <div class="rt-container">
            <div class="col-rt-12">
                <div class="rt-heading">
                    <h1>Student Profile Page Design</h1>
                    <p>A responsive student profile page design.</p>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="rt-container">
            <div class="col-rt-12">
                <div class="Scriptcontent">
                    <!-- Student Profile -->
                    <div class="student-profile py-4">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="card shadow-sm">
                                        <div class="card-header bg-transparent text-center">
                                            <img class="profile_img" src="https://thumbor.forbes.com/thumbor/fit-in/900x510/https://www.forbes.com/advisor/in/wp-content/uploads/2022/03/monkey-g412399084_1280.jpg" alt="student dp">
                                            <h3>Yudha Andika Istanto</h3>
                                        </div>
                                        <div class="card-body">
                                            <p class="mb-0"><strong class="pr-1">MERCU BUANA UNIVERSITY</strong></p>
                                            <p class="mb-0"><strong class="pr-1">Student ID:</strong>41522010003</p>
                                            <p class="mb-0"><strong class="pr-1">Campus:</strong>Meruya</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-8">
                                    <div class="card shadow-sm">
                                        <div class="card-header bg-transparent border-0">
                                            <h3 class="mb-0"><i class="far fa-clone pr-1"></i>General Information</h3>
                                        </div>
                                        <div class="card-body pt-0">
                                            <form id="profileForm">
                                                <div class="form-group row">
                                                    <label for="major" class="col-sm-3 col-form-label">Major</label>
                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control" id="major" name="major" value="Informatic Engineer">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="academicYear" class="col-sm-3 col-form-label">Academic Year</label>
                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control" id="academicYear" name="academicYear" value="2022">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="gender" class="col-sm-3 col-form-label">Gender</label>
                                                    <div class="col-sm-9">
                                                        <select class="form-control" id="gender" name="gender">
                                                            <option value="Male" selected>Male</option>
                                                            <option value="Female">Female</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="nationality" class="col-sm-3 col-form-label">Nationality</label>
                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control" id="nationality" name="nationality" value="Indonesia">
                                                    </div>
                                                </div>
                                            </form>
                                            <!-- Tombol "Simpan Perubahan" -->
                                            <div class="mt-4">
                                                <button type="button" class="btn btn-primary" onclick="openSaveChangesPopup()">
                                                    Simpan Perubahan
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal Simpan Perubahan -->
                    <div class="modal fade" id="saveChangesModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Simpan Perubahan</h1>
                                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>Anda yakin ingin menyimpan perubahan?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                                    <button type="button" class="btn btn-primary" onclick="saveChanges()">Simpan Perubahan</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <script>
                        function openSaveChangesPopup() {
                            // Tampilkan modal penyimpanan perubahan
                            $('#saveChangesModal').modal('show');
                        }

                        function saveChanges() {
                            // Dapatkan nilai dari formulir dan lakukan sesuatu dengannya
                            var formData = $('#profileForm').serializeArray();
                            console.log(formData);

                            // Simpan logika penyimpanan atau kirim ke server
                            // ...

                            // Tutup modal penyimpanan perubahan
                            $('#saveChangesModal').modal('hide');
                        }
                    </script>
                </div>
            </div>
        </div>
    </section>

    <!-- Analytics -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js'></script>
</body>
</html>
